<p-toolbar>
    <div class="ui-toolbar-group-left">
        <p-paginator rows="1" totalRecords="120" pageLinkSize="1"></p-paginator>
    </div>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" icon="fa-refresh"></button>
        <p-splitButton icon="fa-floppy-o" [model]="items"></p-splitButton>
        <button pButton type="button" icon="fa-print"></button>
    </div>
</p-toolbar>

<div [innerHTML]="reportContent | safeHtml"></div>
